<section id="main-container" class="main-container">
  <div class="container">
    <div class="row text-center">
      <div class="col-12">
        <h2 class="section-title">MMATH</h2>
        <h3 class="section-sub-title">Meios de Contato</h3>
      </div>
    </div>
    <!--/ Title row end -->

    <div class="row">
      <div class="col-md-4">
        <div class="ts-service-box-bg text-center h-100">
          <span class="ts-service-icon icon-round">
            <i class="fas fa-map-marker-alt mr-0"></i>
          </span>
          <div class="ts-service-box-content">
            <h4>Visite-nos</h4>
            <p>R. Buenos Aíres, 365 - Vila Margarida, Campo Grande - MS</p>
          </div>
        </div>
      </div>
      <!-- Col 1 end -->

      <div class="col-md-4">
        <div class="ts-service-box-bg text-center h-100">
          <span class="ts-service-icon icon-round">
            <i class="fa fa-envelope mr-0"></i>
          </span>
          <div class="ts-service-box-content">
            <h4>E-mail</h4>
            <p>contato@mmathparafusos.com.br</p>
          </div>
        </div>
      </div>
      <!-- Col 2 end -->

      <div class="col-md-4">
        <div class="ts-service-box-bg text-center h-100">
          <span class="ts-service-icon icon-round">
            <i class="fa fa-phone-square mr-0"></i>
          </span>
          <div class="ts-service-box-content">
            <h4>Telefone</h4>
            <p>(67) 3027-4500</p>
          </div>
        </div>
      </div>
      <!-- Col 3 end -->
    </div>
    <!-- 1st row end -->

    <div class="gap-40"></div>

    <div class="row">
      <div class="col-md-12">
        <h3 class="column-title">Contato</h3>
        <!-- contact form works with formspree.io  -->
        <!-- contact form activation doc: https://docs.themefisher.com/constra/contact-form/ -->
        <form id="contact-form" action="#" method="post" role="form">
          <div class="error-container"></div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>Nome</label>
                <input
                  class="form-control form-control-name"
                  name="name"
                  id="name"
                  placeholder=""
                  type="text"
                  required
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>E-mail</label>
                <input
                  class="form-control form-control-email"
                  name="email"
                  id="email"
                  placeholder=""
                  type="email"
                  required
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Título</label>
                <input
                  class="form-control form-control-subject"
                  name="subject"
                  id="subject"
                  placeholder=""
                  required
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Menssagem</label>
            <textarea
              class="form-control form-control-message"
              name="message"
              id="message"
              placeholder=""
              rows="10"
              required
            ></textarea>
          </div>
          <div class="text-right">
            <br />
            <button class="btn btn-primary solid blank" type="submit">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Content row -->
  </div>
  <!-- Conatiner end -->
</section>
<!-- Main container end -->
<router-outlet></router-outlet>
